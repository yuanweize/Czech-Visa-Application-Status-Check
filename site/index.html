<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CZ Visa Monitor</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>CZ Visa Monitor</h1>
    <p class="subtitle">Live statuses for your application codes</p>
  </header>
  <main>
    <div class="toolbar">
      <button id="refresh">Refresh</button>
      <span id="generatedAt"></span>
      <input id="filter" type="search" placeholder="Filter by code or status..." />
    </div>
    <table id="tbl">
      <thead>
        <tr>
          <th id="th-code" data-sort-key="code" class="sortable">Code <span class="sort-indicator" id="si-code"></span></th>
          <th id="th-status" data-sort-key="status" class="sortable">Status <span class="sort-indicator" id="si-status"></span></th>
          <th>Last Checked</th>
          <th>Last Changed</th>
          <th>Channel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    <small>Updated from status.json. Auto-refreshes every 60s.</small>
  </footer>
  <script src="assets/app.js"></script>
</body>
</html>
